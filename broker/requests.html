<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Requests | Bookd</title>
  <meta name="description" content="Manage payment requests from truckers.">

  <link rel="icon" type="image/svg+xml" href="../favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --black: #000000;
      --white: #FFFFFF;
      --gray-50: #FAFAFA;
      --gray-100: #F5F5F5;
      --gray-200: #E5E5E5;
      --gray-400: #A3A3A3;
      --gray-600: #525252;
      --green: #00D26A;
      --green-dark: #00B85C;
    }

    ::selection {
      background: rgba(0, 210, 106, 0.3);
      color: var(--black);
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--black);
      background: var(--gray-50);
      line-height: 1.6;
      min-height: 100vh;
    }

    h1, h2, h3, h4 {
      font-family: 'Space Grotesk', sans-serif;
      line-height: 1.1;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 24px;
    }

    /* Nav */
    nav {
      padding: 16px 0;
      border-bottom: 1px solid var(--gray-200);
      background: var(--white);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -1px;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 32px;
    }

    .nav-links a {
      font-size: 15px;
      font-weight: 500;
      color: var(--gray-600);
      transition: color 0.2s ease;
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: var(--black);
    }

    .nav-logout {
      color: var(--gray-400) !important;
    }

    .nav-logout:hover {
      color: var(--black) !important;
    }

    .nav-user {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .nav-user-avatar {
      width: 36px;
      height: 36px;
      background: var(--black);
      color: var(--white);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 14px;
    }

    /* Buttons */
    .btn {
      display: inline-block;
      padding: 12px 24px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      border: none;
      text-align: center;
    }

    .btn-primary {
      background: var(--green);
      color: var(--black);
    }

    .btn-primary:hover {
      background: var(--green-dark);
    }

    .btn-sm {
      padding: 8px 16px;
      font-size: 13px;
    }

    .btn-danger {
      background: #FEE2E2;
      color: #DC2626;
    }

    .btn-danger:hover {
      background: #FECACA;
    }

    /* Dashboard Layout */
    .dashboard {
      padding: 32px 0;
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
    }

    .dashboard-header h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .dashboard-header p {
      color: var(--gray-600);
    }

    /* Filters */
    .filters {
      display: flex;
      gap: 12px;
    }

    .filter-btn {
      padding: 8px 16px;
      font-size: 13px;
      font-weight: 500;
      background: var(--gray-100);
      border: none;
      border-radius: 100px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .filter-btn:hover {
      background: var(--gray-200);
    }

    .filter-btn.active {
      background: var(--black);
      color: var(--white);
    }

    /* Cards */
    .card {
      background: var(--white);
      border-radius: 12px;
      border: 1px solid var(--gray-200);
      margin-bottom: 24px;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 24px;
      border-bottom: 1px solid var(--gray-200);
    }

    .card-header h2 {
      font-size: 18px;
      font-weight: 600;
    }

    .card-body {
      padding: 0;
    }

    /* Request Item */
    .request-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 24px;
      border-bottom: 1px solid var(--gray-100);
      transition: background 0.2s ease;
    }

    .request-item:last-child {
      border-bottom: none;
    }

    .request-item:hover {
      background: var(--gray-50);
    }

    .request-info {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .request-avatar {
      width: 48px;
      height: 48px;
      background: var(--green);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 16px;
    }

    .request-details h4 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 2px;
    }

    .request-details p {
      font-size: 13px;
      color: var(--gray-600);
    }

    .request-right {
      display: flex;
      align-items: center;
      gap: 24px;
    }

    .request-amount {
      text-align: right;
    }

    .request-amount-value {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 20px;
      font-weight: 700;
    }

    .request-amount-label {
      font-size: 13px;
      color: var(--gray-600);
    }

    .request-actions {
      display: flex;
      gap: 8px;
    }

    /* Badge */
    .badge {
      display: inline-block;
      padding: 4px 12px;
      font-size: 12px;
      font-weight: 600;
      border-radius: 100px;
      margin-left: 8px;
    }

    .badge-pending {
      background: #FEF3C7;
      color: #B45309;
    }

    .badge-approved {
      background: #DBEAFE;
      color: #1D4ED8;
    }

    .badge-completed {
      background: rgba(0, 210, 106, 0.15);
      color: var(--green-dark);
    }

    .badge-rejected {
      background: #FEE2E2;
      color: #DC2626;
    }

    .badge-instant {
      background: rgba(0, 210, 106, 0.15);
      color: var(--green-dark);
    }

    .badge-standard {
      background: var(--gray-100);
      color: var(--gray-600);
    }

    /* Empty State */
    .empty-state {
      padding: 40px;
      text-align: center;
      color: var(--gray-600);
    }

    /* Mobile Menu */
    .mobile-nav {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--white);
      border-top: 1px solid var(--gray-200);
      padding: 8px 0;
      z-index: 100;
    }

    .mobile-nav-inner {
      display: flex;
      justify-content: space-around;
    }

    .mobile-nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 8px 12px;
      color: var(--gray-600);
      font-size: 10px;
    }

    .mobile-nav-item.active {
      color: var(--green-dark);
    }

    .mobile-nav-item svg {
      width: 24px;
      height: 24px;
      margin-bottom: 4px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }

      .mobile-nav {
        display: block;
      }

      body {
        padding-bottom: 80px;
      }

      .dashboard-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 16px;
      }

      .request-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 16px;
      }

      .request-right {
        width: 100%;
        justify-content: space-between;
      }

      .request-actions {
        width: 100%;
      }

      .request-actions .btn {
        flex: 1;
      }
    }

    @media (max-width: 600px) {
      .container {
        padding: 0 16px;
      }

      .logo {
        font-size: 22px;
      }

      .dashboard {
        padding: 24px 0;
      }

      .dashboard-header h1 {
        font-size: 24px;
      }

      .filters {
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>

  <!-- Nav -->
  <nav>
    <div class="container nav-inner">
      <a href="dashboard.html" class="logo">BOOK<span style="color: var(--green)">D</span></a>
      <div class="nav-links">
        <a href="dashboard.html">Dashboard</a>
        <a href="truckers.html">Truckers</a>
        <a href="requests.html" class="active">Requests</a>
        <a href="settings.html">Settings</a>
        <a href="#" class="nav-logout">Log out</a>
      </div>
      <div class="nav-user">
        <div class="nav-user-avatar">FL</div>
      </div>
    </div>
  </nav>

  <!-- Dashboard -->
  <main class="dashboard">
    <div class="container">
      <!-- Header -->
      <div class="dashboard-header">
        <div>
          <h1>Payment Requests</h1>
          <p>Review and approve trucker payment requests</p>
        </div>
        <div class="filters">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="pending">Pending (<span id="pendingCount">0</span>)</button>
          <button class="filter-btn" data-filter="approved">Processing</button>
          <button class="filter-btn" data-filter="completed">Completed</button>
          <button class="filter-btn" data-filter="rejected">Rejected</button>
        </div>
      </div>

      <!-- Pending Requests -->
      <div class="card" id="pendingCard">
        <div class="card-header">
          <h2>Pending Approval</h2>
        </div>
        <div class="card-body" id="pendingList">
          <div class="empty-state">No pending requests</div>
        </div>
      </div>

      <!-- Other Requests -->
      <div class="card" id="otherCard">
        <div class="card-header">
          <h2>Request History</h2>
        </div>
        <div class="card-body" id="otherList">
          <div class="empty-state">No requests yet</div>
        </div>
      </div>

    </div>
  </main>

  <!-- Mobile Nav -->
  <div class="mobile-nav">
    <div class="mobile-nav-inner">
      <a href="dashboard.html" class="mobile-nav-item">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">

        </svg>
        Home
      </a>
      <a href="truckers.html" class="mobile-nav-item">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
        </svg>
        Truckers
      </a>
      <a href="requests.html" class="mobile-nav-item active">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
        </svg>
        Requests
      </a>
      <a href="settings.html" class="mobile-nav-item">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../js/supabase.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/app.js"></script>
  <script>
    let currentProfile = null;
    let currentBroker = null;
    let allRequests = [];
    let currentFilter = 'all';

    async function initPage() {
      const profile = await requireAuth('broker');
      if (!profile) return;

      currentProfile = profile;
      currentBroker = profile.broker;

      updateUserInfo();
      await loadData();
    }

    function updateUserInfo() {
      const companyName = currentBroker?.company_name || 'Company';
      const initials = companyName.split(' ').map(w => w[0]).join('').substring(0, 2).toUpperCase();
      document.querySelector('.nav-user-avatar').textContent = initials;
    }

    async function loadData() {
      if (!currentBroker) return;

      allRequests = await getBrokerPaymentRequests(currentBroker.id);

      // Update pending count
      const pendingCount = allRequests.filter(r => r.status === 'pending').length;
      document.getElementById('pendingCount').textContent = pendingCount;

      renderLists();
    }

    function renderLists() {
      const pendingContainer = document.getElementById('pendingList');
      const otherContainer = document.getElementById('otherList');

      let pending = allRequests.filter(r => r.status === 'pending');
      let other = allRequests.filter(r => r.status !== 'pending');

      // Apply filter
      if (currentFilter === 'pending') {
        other = [];
      } else if (currentFilter === 'approved') {
        pending = [];
        other = allRequests.filter(r => r.status === 'approved');
      } else if (currentFilter === 'completed') {
        pending = [];
        other = allRequests.filter(r => r.status === 'completed');
      } else if (currentFilter === 'rejected') {
        pending = [];
        other = allRequests.filter(r => r.status === 'rejected');
      }

      // Show/hide pending card
      document.getElementById('pendingCard').style.display = pending.length > 0 || currentFilter === 'all' || currentFilter === 'pending' ? 'block' : 'none';
      document.getElementById('otherCard').style.display = other.length > 0 || currentFilter !== 'pending' ? 'block' : 'none';

      // Render pending
      if (pending.length === 0) {
        pendingContainer.innerHTML = '<div class="empty-state">No pending requests</div>';
      } else {
        pendingContainer.innerHTML = pending.map(req => renderPendingRequest(req)).join('');
      }

      // Render other
      if (other.length === 0) {
        otherContainer.innerHTML = '<div class="empty-state">No requests to show</div>';
      } else {
        otherContainer.innerHTML = other.map(req => renderOtherRequest(req)).join('');
      }
    }

    function renderPendingRequest(req) {
      const trucker = req.trucker;
      const profile = trucker?.profiles || trucker?.profile;
      const name = profile?.full_name || 'Unknown';
      const initials = name.split(' ').map(n => n[0]).join('').toUpperCase();
      const date = new Date(req.requested_at).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
      const speedBadge = req.speed === 'instant'
        ? '<span class="badge badge-instant">Instant</span>'
        : '<span class="badge badge-standard">Standard</span>';

      return `
        <div class="request-item" id="req-${req.id}">
          <div class="request-info">
            <div class="request-avatar">${initials}</div>
            <div class="request-details">
              <h4>${name} ${speedBadge}</h4>
              <p>Load ${req.load_reference} &bull; Requested ${date}</p>
            </div>
          </div>
          <div class="request-right">
            <div class="request-amount">
              <div class="request-amount-value">${formatCurrency(req.amount_requested)}</div>
              <div class="request-amount-label">of ${formatCurrency(req.total_owed)} owed</div>
            </div>
            <div class="request-actions">
              <button class="btn btn-primary btn-sm" onclick="handleApprove('${req.id}')">Approve</button>
              <button class="btn btn-danger btn-sm" onclick="handleReject('${req.id}')">Reject</button>
            </div>
          </div>
        </div>
      `;
    }

    function renderOtherRequest(req) {
      const trucker = req.trucker;
      const profile = trucker?.profiles || trucker?.profile;
      const name = profile?.full_name || 'Unknown';
      const initials = name.split(' ').map(n => n[0]).join('').toUpperCase();

      let statusDate = req.requested_at;
      let statusLabel = 'Requested';
      let badgeClass = 'badge-pending';

      if (req.status === 'approved') {
        statusDate = req.approved_at || req.requested_at;
        statusLabel = 'Approved';
        badgeClass = 'badge-approved';
      } else if (req.status === 'completed') {
        statusDate = req.completed_at || req.approved_at || req.requested_at;
        statusLabel = 'Completed';
        badgeClass = 'badge-completed';
      } else if (req.status === 'rejected') {
        statusDate = req.rejected_at || req.requested_at;
        statusLabel = 'Rejected';
        badgeClass = 'badge-rejected';
      }

      const date = new Date(statusDate).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });

      return `
        <div class="request-item">
          <div class="request-info">
            <div class="request-avatar">${initials}</div>
            <div class="request-details">
              <h4>${name}</h4>
              <p>Load ${req.load_reference} &bull; ${statusLabel} ${date}</p>
            </div>
          </div>
          <div class="request-right">
            <div class="request-amount">
              <div class="request-amount-value">${formatCurrency(req.amount_requested)}</div>
              <div class="request-amount-label">of ${formatCurrency(req.total_owed)} owed</div>
            </div>
            <span class="badge ${badgeClass}">${statusLabel}</span>
          </div>
        </div>
      `;
    }

    async function handleApprove(requestId) {
      const btn = event.target;
      btn.disabled = true;
      btn.textContent = '...';

      const result = await approvePaymentRequest(requestId, currentBroker.id);
      if (result.success) {
        await loadData();
      } else {
        alert('Error: ' + result.error);
        btn.disabled = false;
        btn.textContent = 'Approve';
      }
    }

    async function handleReject(requestId) {
      const reason = prompt('Reason for rejection (optional):');
      if (reason === null) return; // Cancelled

      const btn = event.target;
      btn.disabled = true;
      btn.textContent = '...';

      const result = await rejectPaymentRequest(requestId, currentBroker.id, reason || null);
      if (result.success) {
        await loadData();
      } else {
        alert('Error: ' + result.error);
        btn.disabled = false;
        btn.textContent = 'Reject';
      }
    }

    // Filter buttons
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        currentFilter = this.dataset.filter;
        renderLists();
      });
    });

    // Wire logout
    document.querySelector('.nav-logout').addEventListener('click', handleLogout);

    initPage();
  </script>

</body>
