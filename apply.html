<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Demo | Bookd</title>
  <meta name="description" content="Launch your white-label instant pay portal. Offer fast pay to your truckers and earn on every transaction.">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://bookdpay.com/apply">
  <meta property="og:title" content="Apply | Bookd">
  <meta property="og:description" content="Partner with Bookd to offer instant pay to your truckers. Book a demo to learn more.">
  <meta property="og:image" content="https://bookdpay.com/og-image.png">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="https://bookdpay.com/apply">
  <meta name="twitter:title" content="Apply | Bookd">
  <meta name="twitter:description" content="Partner with Bookd to offer instant pay to your truckers. Book a demo to learn more.">
  <meta name="twitter:image" content="https://bookdpay.com/og-image.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
  <!-- Calendly -->
  <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
  <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --black: #000000;
      --white: #FFFFFF;
      --gray-50: #FAFAFA;
      --gray-100: #F5F5F5;
      --gray-200: #E5E5E5;
      --gray-400: #A3A3A3;
      --gray-600: #525252;
      --green: #00D26A;
      --green-dark: #00B85C;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--black);
      background: var(--gray-50);
      line-height: 1.6;
      min-height: 100vh;
    }

    h1, h2, h3, h4 {
      font-family: 'Space Grotesk', sans-serif;
      line-height: 1.2;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* Nav */
    nav {
      padding: 16px 24px;
      background: var(--white);
      border-bottom: 1px solid var(--gray-200);
    }

    .nav-inner {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 24px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .nav-phone {
      font-size: 14px;
      color: var(--gray-600);
      font-weight: 500;
    }

    .nav-phone:hover {
      color: var(--black);
    }

    /* Progress Bar */
    .progress-container {
      background: var(--white);
      padding: 24px;
      border-bottom: 1px solid var(--gray-200);
    }

    .progress-inner {
      max-width: 600px;
      margin: 0 auto;
    }

    .progress-steps {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .progress-step {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
      position: relative;
    }

    .progress-step-number {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--gray-200);
      color: var(--gray-600);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.3s;
      z-index: 1;
    }

    .progress-step.active .progress-step-number {
      background: var(--green);
      color: var(--black);
    }

    .progress-step.completed .progress-step-number {
      background: var(--black);
      color: var(--white);
    }

    .progress-step-label {
      font-size: 11px;
      color: var(--gray-400);
      margin-top: 8px;
      text-align: center;
      transition: color 0.3s;
    }

    .progress-step.active .progress-step-label,
    .progress-step.completed .progress-step-label {
      color: var(--black);
    }

    .progress-bar {
      height: 4px;
      background: var(--gray-200);
      border-radius: 2px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: var(--green);
      transition: width 0.3s ease;
      width: 0%;
    }

    /* Form Container */
    .form-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 32px 24px 100px;
    }

    .form-step {
      display: none;
      animation: fadeIn 0.3s ease;
    }

    .form-step.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .step-header {
      margin-bottom: 32px;
    }

    .step-header h2 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .step-header p {
      color: var(--gray-600);
      font-size: 15px;
    }

    /* Form Elements */
    .form-group {
      margin-bottom: 24px;
    }

    .form-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .form-group label .required {
      color: #E53935;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 14px 16px;
      font-size: 16px;
      border: 2px solid var(--gray-200);
      border-radius: 8px;
      background: var(--white);
      font-family: inherit;
      transition: border-color 0.2s;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--green);
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: var(--gray-400);
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    @media (max-width: 480px) {
      .form-row {
        grid-template-columns: 1fr;
      }
    }

    .form-group small {
      display: block;
      margin-top: 6px;
      font-size: 13px;
      color: var(--gray-600);
    }

    /* Radio/Checkbox Options */
    .option-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .option-card {
      background: var(--white);
      border: 2px solid var(--gray-200);
      border-radius: 12px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .option-card:hover {
      border-color: var(--gray-400);
    }

    .option-card.selected {
      border-color: var(--green);
      background: rgba(0, 210, 106, 0.05);
    }

    .option-card input {
      display: none;
    }

    .option-content {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .option-indicator {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: 2px solid var(--gray-200);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: all 0.2s;
    }

    .option-card.selected .option-indicator {
      border-color: var(--green);
      background: var(--green);
    }

    .option-indicator::after {
      content: '';
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--white);
      opacity: 0;
      transition: opacity 0.2s;
    }

    .option-card.selected .option-indicator::after {
      opacity: 1;
    }

    .option-text h4 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 2px;
    }

    .option-text p {
      font-size: 14px;
      color: var(--gray-600);
    }

    /* File Upload */
    .upload-area {
      border: 2px dashed var(--gray-200);
      border-radius: 12px;
      padding: 32px 24px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      background: var(--white);
    }

    .upload-area:hover {
      border-color: var(--gray-400);
      background: var(--gray-50);
    }

    .upload-area.dragover {
      border-color: var(--green);
      background: rgba(0, 210, 106, 0.05);
    }

    .upload-area.has-file {
      border-color: var(--green);
      border-style: solid;
    }

    .upload-area input {
      display: none;
    }

    .upload-icon {
      font-size: 40px;
      margin-bottom: 12px;
    }

    .upload-area h4 {
      font-size: 16px;
      margin-bottom: 4px;
    }

    .upload-area p {
      font-size: 14px;
      color: var(--gray-600);
    }

    .upload-area .file-name {
      color: var(--green-dark);
      font-weight: 500;
      margin-top: 8px;
    }

    .uploads-grid {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    /* Navigation Buttons */
    .form-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--white);
      border-top: 1px solid var(--gray-200);
      padding: 16px 24px;
    }

    .form-nav-inner {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      gap: 16px;
    }

    .btn {
      flex: 1;
      padding: 16px 24px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
      text-align: center;
      font-family: inherit;
    }

    .btn-back {
      background: var(--gray-100);
      color: var(--black);
    }

    .btn-back:hover {
      background: var(--gray-200);
    }

    .btn-next {
      background: var(--green);
      color: var(--black);
    }

    .btn-next:hover {
      background: var(--green-dark);
    }

    .btn-submit {
      background: var(--black);
      color: var(--white);
    }

    .btn-submit:hover {
      background: #222;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Error State */
    .form-group.error input,
    .form-group.error select {
      border-color: #E53935;
    }

    .form-group .error-message {
      color: #E53935;
      font-size: 13px;
      margin-top: 6px;
      display: none;
    }

    .form-group.error .error-message {
      display: block;
    }

    /* Slider Input */
    .slider-container {
      padding: 8px 0;
    }

    .slider-value {
      font-size: 32px;
      font-weight: 700;
      font-family: 'Space Grotesk', sans-serif;
      color: var(--green-dark);
      margin-bottom: 16px;
    }

    .slider-input {
      width: 100%;
      height: 8px;
      -webkit-appearance: none;
      appearance: none;
      background: var(--gray-200);
      border-radius: 4px;
      outline: none;
    }

    .slider-input::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: var(--green);
      cursor: pointer;
      border: 3px solid var(--white);
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .slider-input::-moz-range-thumb {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: var(--green);
      cursor: pointer;
      border: 3px solid var(--white);
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .slider-labels {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
      font-size: 13px;
      color: var(--gray-600);
    }

    /* Success State */
    .success-screen {
      display: none;
      text-align: center;
      padding: 60px 24px;
    }

    .success-screen.active {
      display: block;
    }

    .success-icon {
      width: 80px;
      height: 80px;
      background: var(--green);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      font-size: 40px;
    }

    .success-screen h2 {
      font-size: 28px;
      margin-bottom: 12px;
    }

    .success-screen p {
      color: var(--gray-600);
      font-size: 16px;
      margin-bottom: 32px;
    }

    .success-screen .btn {
      display: inline-block;
      flex: none;
      padding: 16px 48px;
    }

    /* Consent Checkbox */
    .consent-group {
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid var(--gray-200);
    }

    .consent-label {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      cursor: pointer;
      font-size: 13px;
      color: var(--gray-600);
      line-height: 1.6;
    }

    .consent-label input[type="checkbox"] {
      width: 20px;
      height: 20px;
      margin-top: 2px;
      flex-shrink: 0;
      accent-color: var(--green);
    }

    .consent-label a {
      color: var(--green-dark);
      text-decoration: underline;
    }

    .consent-label a:hover {
      color: var(--green);
    }

    /* Mobile */
    @media (max-width: 480px) {
      .progress-step-label {
        font-size: 10px;
      }

      .progress-step-number {
        width: 28px;
        height: 28px;
        font-size: 12px;
      }

      .step-header h2 {
        font-size: 22px;
      }

      .form-container {
        padding: 24px 16px 100px;
      }
    }
  </style>
</head>
