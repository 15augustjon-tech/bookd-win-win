<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OG Image Template - Screenshot at 1200x630</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1200px;
      height: 630px;
      background: #000000;
      font-family: 'Space Grotesk', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #FFFFFF;
      position: relative;
      overflow: hidden;
    }

    /* Green glow background */
    .glow {
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(0,210,106,0.3) 0%, transparent 70%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      filter: blur(60px);
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    .logo {
      font-size: 72px;
      font-weight: 700;
      letter-spacing: -3px;
      margin-bottom: 24px;
    }

    .logo span {
      color: #00D26A;
    }

    .tagline {
      font-size: 48px;
      font-weight: 700;
      letter-spacing: -1px;
      margin-bottom: 16px;
    }

    .subtext {
      font-size: 24px;
      color: #A3A3A3;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      font-weight: 400;
    }

    .badge {
      position: absolute;
      bottom: 40px;
      right: 40px;
      background: #00D26A;
      color: #000000;
      padding: 12px 24px;
      border-radius: 100px;
      font-size: 18px;
      font-weight: 700;
    }

    .url {
      position: absolute;
      bottom: 40px;
      left: 40px;
      color: #525252;
      font-size: 18px;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }
  </style>
</head>
<body>
  <div class="glow"></div>
  <div class="content">
    <div class="logo">BOOK<span>D</span></div>
    <div class="tagline">Get Paid Today.</div>
    <div class="subtext">Invoice factoring for truckers. 48 hours, not 45 days.</div>
  </div>
  <div class="badge">1% Flat Fee</div>
  <div class="url">bookdpay.com</div>
</body>
</html>
