  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --black: #000000;
      --white: #FFFFFF;
      --gray-50: #FAFAFA;
      --gray-100: #F5F5F5;
      --gray-200: #E5E5E5;
      --gray-400: #A3A3A3;
      --gray-600: #525252;
      --green: #00D26A;
      --green-dark: #00B85C;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--black);
      background: var(--white);
      line-height: 1.6;
      display: flex;
      flex-direction: column;
    }

    h1, h2, h3, h4 {
      font-family: 'Space Grotesk', sans-serif;
      line-height: 1.1;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 24px;
    }

    /* Nav */
    nav {
      padding: 16px 0;
      border-bottom: 1px solid var(--gray-200);
      background: var(--white);
    }

    .nav-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -1px;
      transition: opacity 0.2s ease;
    }

    .logo:hover {
      opacity: 0.7;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 24px;
    }

    .phone-link {
      font-weight: 500;
      color: var(--gray-600);
      font-size: 15px;
      transition: color 0.2s ease;
    }

    .phone-link:hover {
      color: var(--green-dark);
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      border: none;
      text-align: center;
    }

    .btn-primary {
      background: var(--green);
      color: var(--black);
    }

    .btn-primary:hover {
      background: var(--green-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 210, 106, 0.3);
    }

    .btn-outline {
      background: transparent;
      border: 2px solid var(--black);
      color: var(--black);
    }

    .btn-outline:hover {
      background: var(--black);
      color: var(--white);
      transform: translateY(-2px);
    }

    /* Error Content */
    .error-page {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 60px 24px;
    }

    .error-content {
      max-width: 500px;
    }

    .error-code {
      font-family: 'Space Grotesk', sans-serif;
      font-size: clamp(100px, 20vw, 180px);
      font-weight: 700;
      color: var(--gray-100);
      line-height: 1;
      margin-bottom: -20px;
      letter-spacing: -8px;
      user-select: none;
    }

    .error-icon {
      width: 80px;
      height: 80px;
      background: var(--gray-100);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .error-icon svg {
      width: 40px;
      height: 40px;
      color: var(--gray-400);
    }

    .error-title {
      font-size: clamp(28px, 5vw, 40px);
      font-weight: 700;
      margin-bottom: 16px;
      letter-spacing: -1px;
    }

    .error-message {
      font-size: 18px;
      color: var(--gray-600);
      margin-bottom: 32px;
      line-height: 1.6;
    }

    .error-buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .error-help {
      margin-top: 48px;
      padding-top: 32px;
      border-top: 1px solid var(--gray-200);
      color: var(--gray-600);
      font-size: 15px;
    }

    .error-help a {
      color: var(--green-dark);
      font-weight: 600;
    }

    .error-help a:hover {
      text-decoration: underline;
    }

    /* Footer */
    footer {
      background: var(--black);
      color: var(--white);
      padding: 32px 0;
    }

    .footer-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 24px;
    }

    .footer-logo {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 24px;
      font-weight: 700;
    }

    .footer-links {
      display: flex;
      gap: 32px;
    }

    .footer-links a {
      color: var(--gray-400);
      font-size: 14px;
      transition: color 0.2s ease;
    }

    .footer-links a:hover {
      color: var(--green);
    }

    .footer-contact a {
      color: var(--gray-400);
      font-size: 14px;
      transition: color 0.2s ease;
    }

    .footer-contact a:hover {
      color: var(--green);
    }

    /* Mobile */
    @media (max-width: 600px) {
      .phone-link {
        display: none;
      }

      .error-code {
        letter-spacing: -4px;
        margin-bottom: -10px;
      }

      .error-icon {
        width: 60px;
        height: 60px;
      }

      .error-icon svg {
        width: 30px;
        height: 30px;
      }

      .error-title {
        font-size: 28px;
      }

      .error-message {
        font-size: 16px;
      }

      .error-buttons {
        flex-direction: column;
      }

      .error-buttons .btn {
        width: 100%;
      }

      .footer-content {
        flex-direction: column;
        text-align: center;
      }

      .footer-links {
        gap: 20px;
      }
    }
  </style>
</head>
