<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up as Trucker | Bookd</title>
  <meta name="description" content="Sign up for Bookd and get $100 in early pay credits.">

  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --black: #000000;
      --white: #FFFFFF;
      --gray-50: #FAFAFA;
      --gray-100: #F5F5F5;
      --gray-200: #E5E5E5;
      --gray-400: #A3A3A3;
      --gray-600: #525252;
      --green: #00D26A;
      --green-dark: #00B85C;
    }

    ::selection {
      background: rgba(0, 210, 106, 0.3);
      color: var(--black);
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--black);
      background: var(--white);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h1, h2, h3, h4 {
      font-family: 'Space Grotesk', sans-serif;
      line-height: 1.1;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 24px;
    }

    /* Nav */
    nav {
      padding: 16px 0;
      border-bottom: 1px solid var(--gray-200);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--white);
      z-index: 100;
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
    }

    nav.scrolled {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      border-color: transparent;
    }

    .nav-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -1px;
      transition: transform 0.2s ease;
    }

    .logo span {
      transition: text-shadow 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .logo:hover span {
      text-shadow: 0 0 20px rgba(0, 210, 106, 0.6), 0 0 40px rgba(0, 210, 106, 0.3);
    }

    .nav-right {
      display: none;
      align-items: center;
      gap: 24px;
    }

    .phone-link {
      font-weight: 500;
      color: var(--gray-600);
      font-size: 15px;
      transition: color 0.2s ease;
    }

    .phone-link:hover {
      color: var(--green-dark);
    }

    /* Mobile Menu */
    .hamburger {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 5px;
      width: 28px;
      height: 28px;
      cursor: pointer;
      z-index: 1001;
    }

    .hamburger span {
      display: block;
      width: 100%;
      height: 2px;
      background: var(--black);
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    .mobile-menu {
      display: flex;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--white);
      z-index: 1000;
      padding: 80px 24px 40px;
      flex-direction: column;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .mobile-menu.active {
      opacity: 1;
      visibility: visible;
    }

    .mobile-menu-links {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 32px;
    }

    .mobile-menu-links a {
      font-size: 24px;
      font-weight: 600;
      font-family: 'Space Grotesk', sans-serif;
      padding: 16px 0;
      border-bottom: 1px solid var(--gray-200);
      transition: color 0.2s ease;
    }

    .mobile-menu-links a:hover {
      color: var(--green-dark);
    }

    .mobile-menu-contact {
      margin-top: auto;
    }

    .mobile-menu-contact .btn {
      width: 100%;
      margin-top: 16px;
    }

    .mobile-menu-close {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 44px;
      height: 44px;
      background: var(--gray-100);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .mobile-menu-close:hover {
      background: var(--gray-200);
    }

    .mobile-menu-close svg {
      width: 20px;
      height: 20px;
      color: var(--black);
    }

    /* Buttons */
    .btn {
      display: inline-block;
      padding: 12px 24px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      border: none;
      text-align: center;
    }

    .btn-primary {
      background: var(--green);
      color: var(--black);
    }

    .btn-primary:hover {
      background: var(--green-dark);
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 8px 25px rgba(0, 210, 106, 0.4), 0 0 40px rgba(0, 210, 106, 0.2);
    }

    .btn-primary:active {
      transform: translateY(0);
      box-shadow: none;
    }

    .btn-secondary {
      background: var(--black);
      color: var(--white);
    }

    .btn-secondary:hover {
      background: #222;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    .btn-large {
      padding: 16px 32px;
      font-size: 16px;
    }

    .btn-block {
      display: block;
      width: 100%;
    }

    /* Form Styles */
    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--black);
    }

    .form-input {
      width: 100%;
      padding: 14px 16px;
      font-size: 16px;
      font-family: inherit;
      border: 2px solid var(--gray-200);
      border-radius: 8px;
      background: var(--white);
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--green);
      box-shadow: 0 0 0 3px rgba(0, 210, 106, 0.1);
    }

    .form-input::placeholder {
      color: var(--gray-400);
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    /* Signup Section */
    .signup-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 120px 24px 60px;
    }

    .signup-card {
      width: 100%;
      max-width: 480px;
      background: var(--white);
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
      border: 1px solid var(--gray-200);
    }

    .signup-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .signup-header h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    .signup-header p {
      color: var(--gray-600);
      font-size: 15px;
    }

    /* Bonus Badge */
    .bonus-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(0, 210, 106, 0.1);
      color: var(--green-dark);
      padding: 8px 16px;
      border-radius: 100px;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .bonus-badge svg {
      width: 18px;
      height: 18px;
    }

    .signup-footer {
      text-align: center;
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid var(--gray-200);
    }

    .signup-footer p {
      color: var(--gray-600);
      font-size: 14px;
    }

    .signup-footer a {
      color: var(--green-dark);
      font-weight: 600;
    }

    .signup-footer a:hover {
      text-decoration: underline;
    }

    .signup-type-switch {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 12px;
    }

    .signup-type-switch a {
      font-size: 14px;
      color: var(--gray-600);
      padding: 8px 16px;
      border-radius: 8px;
      transition: all 0.2s ease;
    }

    .signup-type-switch a:hover {
      background: var(--gray-100);
    }

    .signup-type-switch a.active {
      background: var(--black);
      color: var(--white);
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      font-weight: 500;
      color: var(--gray-600);
      margin-bottom: 24px;
      transition: color 0.2s ease;
    }

    .back-link:hover {
      color: var(--black);
    }

    .back-link svg {
      width: 16px;
      height: 16px;
    }

    .error-message {
      background: #FEE2E2;
      border: 1px solid #FECACA;
      color: #DC2626;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 20px;
      display: none;
    }

    /* Footer */
    footer {
      background: var(--black);
      color: var(--white);
      padding: 48px 0;
      text-align: center;
      margin-top: auto;
    }

    .footer-brand {
      display: flex;
      align-items: baseline;
      justify-content: center;
      gap: 12px;
      margin-bottom: 24px;
    }

    .footer-logo {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 32px;
      font-weight: 700;
    }

    .footer-bottom {
      color: var(--gray-600);
      font-size: 13px;
    }

    /* Responsive */
    @media (min-width: 768px) {
      .nav-right {
        display: flex;
      }

      .hamburger {
        display: none;
      }

      .mobile-menu {
        display: none;
      }
    }

    @media (max-width: 600px) {
      .container {
        padding: 0 16px;
      }

      nav {
        padding: 12px 0;
      }

      .logo {
        font-size: 22px;
      }

      .signup-section {
        padding: 100px 16px 40px;
      }

      .signup-card {
        padding: 24px;
        border-radius: 12px;
      }

      .signup-header h1 {
        font-size: 24px;
      }

      .form-row {
        grid-template-columns: 1fr;
      }

      footer {
        padding: 32px 0;
      }

      .footer-logo {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <!-- Nav -->
  <nav>
    <div class="container nav-inner">
      <a href="/" class="logo">BOOK<span style="color: var(--green)">D</span></a>
      <div class="nav-right">
        <a href="tel:+13025073791" class="phone-link">(302) 507-3791</a>
        <a href="login.html" class="btn btn-primary">Book a demo</a>
      </div>
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </nav>

  <!-- Mobile Menu -->
  <div class="mobile-menu" id="mobileMenu">
    <button class="mobile-menu-close" id="mobileMenuClose" aria-label="Close menu">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
    <div class="mobile-menu-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="faq.html">FAQ</a>
      <a href="contact.html">Contact</a>
      <a href="terms.html">Terms</a>
      <a href="privacy.html">Privacy</a>
    </div>
    <div class="mobile-menu-contact">
      <a href="login.html" class="btn btn-primary">Book a demo</a>
    </div>
  </div>

  <!-- Signup Section -->
  <section class="signup-section">
    <div class="signup-card">
      <a href="index.html" class="back-link">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
        </svg>
        Back
      </a>
      <div class="signup-header">
        <span class="bonus-badge">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          $100 in credits waiting
        </span>
        <h1>Get paid faster</h1>
        <p>Sign up and get $100 in early pay credits</p>
      </div>

      <form id="signupForm">
        <div id="error-message" class="error-message"></div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label" for="firstName">First name</label>
            <input type="text" id="firstName" class="form-input" placeholder="John" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="lastName">Last name</label>
            <input type="text" id="lastName" class="form-input" placeholder="Smith" required>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input type="email" id="email" class="form-input" placeholder="you@example.com" required>
        </div>

        <div class="form-group">
          <label class="form-label" for="phone">Phone</label>
          <input type="tel" id="phone" class="form-input" placeholder="(555) 123-4567" required>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label" for="mcNumber">MC Number</label>
            <input type="text" id="mcNumber" class="form-input" placeholder="MC-123456" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="dotNumber">DOT Number</label>
            <input type="text" id="dotNumber" class="form-input" placeholder="1234567" required>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input type="password" id="password" class="form-input" placeholder="Create a password" required>
        </div>

        <button type="submit" id="submitBtn" class="btn btn-primary btn-large btn-block">Create Account</button>
      </form>

      <div class="signup-footer">
        <p>Already have an account? <a href="login.html">Log in</a></p>
        <div class="signup-type-switch">
          <a href="signup-trucker.html" class="active">I'm a Trucker</a>
          <a href="signup-broker.html">I'm a Broker</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="footer-brand">
        <span class="footer-logo">BOOK<span style="color: var(--green)">D</span></span>
      </div>
      <p style="color: var(--gray-400); margin-bottom: 16px;"><a href="mailto:jon@bookdpay.com" style="color: var(--gray-400);">jon@bookdpay.com</a></p>
      <div class="footer-bottom">
        Bookd &middot; Bookd Capital, Inc.
      </div>
    </div>
  </footer>

  <script>
    // Nav scroll effect
    const nav = document.querySelector('nav');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        nav.classList.add('scrolled');
      } else {
        nav.classList.remove('scrolled');
      }
    });

    // Mobile Menu Toggle
    const hamburger = document.getElementById('hamburger');
    const mobileMenu = document.getElementById('mobileMenu');

    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      mobileMenu.classList.toggle('active');
      document.body.style.overflow = mobileMenu.classList.contains('active') ? 'hidden' : '';
    });

    // Close mobile menu when clicking a link
    mobileMenu.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        hamburger.classList.remove('active');
        mobileMenu.classList.remove('active');
        document.body.style.overflow = '';
      });
    });

    // Close button inside menu
    const mobileMenuClose = document.getElementById('mobileMenuClose');
    mobileMenuClose.addEventListener('click', () => {
      hamburger.classList.remove('active');
      mobileMenu.classList.remove('active');
      document.body.style.overflow = '';
    });
  </script>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // Check if already logged in
    (async () => {
      await redirectIfAuthenticated();
    })();

    // Signup form
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const mcNumber = document.getElementById('mcNumber').value;
      const dotNumber = document.getElementById('dotNumber').value;
      const password = document.getElementById('password').value;
      const submitBtn = document.getElementById('submitBtn');
      const errorDiv = document.getElementById('error-message');

      // Hide previous error
      errorDiv.style.display = 'none';

      // Validate password
      if (password.length < 6) {
        errorDiv.textContent = 'Password must be at least 6 characters';
        errorDiv.style.display = 'block';
        return;
      }

      // Show loading
      submitBtn.disabled = true;
      submitBtn.textContent = 'Creating account...';

      const result = await signUp(email, password, 'trucker', {
        fullName: firstName + ' ' + lastName,
        phone: phone,
        mcNumber: mcNumber,
        dotNumber: dotNumber
      });

      if (!result.success) {
        errorDiv.textContent = result.error;
        errorDiv.style.display = 'block';
        submitBtn.disabled = false;
        submitBtn.textContent = 'Create Account';
        return;
      }

      // Redirect to trucker dashboard
      window.location.href = 'trucker/dashboard.html';
    });
  </script>
</body>
</html>
