<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In | Bookd</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --black: #000000;
      --white: #FFFFFF;
      --gray-100: #F5F5F5;
      --gray-200: #E5E5E5;
      --gray-400: #A3A3A3;
      --gray-600: #525252;
      --green: #00D26A;
      --green-dark: #00B85C;
      --red: #DC2626;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--black);
      background: var(--white);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h1, h2 {
      font-family: 'Space Grotesk', sans-serif;
      line-height: 1.2;
    }

    /* Header */
    .header {
      padding: 20px 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 24px;
      font-weight: 700;
      text-decoration: none;
      color: var(--black);
    }

    .logo span { color: var(--green); }

    /* Main */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 24px;
    }

    .step {
      display: none;
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.3s ease;
    }

    .step.active { display: block; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .step h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .step p {
      color: var(--gray-600);
      font-size: 16px;
      margin-bottom: 32px;
    }

    /* Forms */
    .form-group { margin-bottom: 24px; }

    /* Phone input with country code */
    .phone-input-wrap {
      display: flex;
      align-items: center;
      border: 2px solid var(--gray-200);
      border-radius: 12px;
      overflow: hidden;
      transition: border-color 0.2s ease;
    }

    .phone-input-wrap:focus-within { border-color: var(--green); }

    .country-code {
      padding: 16px;
      font-size: 18px;
      font-weight: 500;
      background: var(--gray-100);
      border-right: 2px solid var(--gray-200);
      color: var(--gray-600);
    }

    .phone-input-wrap input {
      flex: 1;
      padding: 16px;
      font-size: 18px;
      font-family: inherit;
      border: none;
      background: transparent;
    }

    .phone-input-wrap input:focus { outline: none; }

    /* Code input */
    .code-inputs {
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    .code-input {
      width: 52px;
      height: 64px;
      text-align: center;
      font-size: 24px;
      font-weight: 600;
      font-family: 'Space Grotesk', monospace;
      border: 2px solid var(--gray-200);
      border-radius: 12px;
      transition: border-color 0.2s ease;
    }

    .code-input:focus {
      outline: none;
      border-color: var(--green);
    }

    /* Buttons */
    .btn {
      display: block;
      width: 100%;
      padding: 16px 24px;
      font-size: 16px;
      font-weight: 600;
      font-family: inherit;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      border: none;
      text-align: center;
    }

    .btn-primary {
      background: var(--green);
      color: var(--black);
    }

    .btn-primary:hover:not(:disabled) {
      background: var(--green-dark);
      transform: translateY(-2px);
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-link {
      background: none;
      color: var(--gray-600);
      font-size: 14px;
      margin-top: 16px;
    }

    .btn-link:hover { color: var(--black); }

    /* Error */
    .error-msg {
      color: var(--red);
      font-size: 14px;
      margin-top: 12px;
      display: none;
    }

    .error-msg.show { display: block; }

    /* Footer link */
    .footer-link {
      text-align: center;
      margin-top: 32px;
      font-size: 14px;
      color: var(--gray-600);
    }

    .footer-link a {
      color: var(--green-dark);
      font-weight: 600;
      text-decoration: none;
    }

    .footer-link a:hover { text-decoration: underline; }

    /* Responsive */
    @media (max-width: 480px) {
      .step h1 { font-size: 28px; }
      .code-input { width: 44px; height: 56px; font-size: 20px; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <a href="/" class="logo">BOOK<span>D</span></a>
  </header>

  <!-- Main Content -->
  <main class="main">

    <!-- Step 1: Phone -->
    <div class="step active" id="step1">
      <h1>Welcome back</h1>
      <p>Enter your phone number to sign in</p>
      <form id="phoneForm">
        <div class="form-group">
          <div class="phone-input-wrap">
            <span class="country-code">+1</span>
            <input type="tel" id="phone" placeholder="(555) 123-4567" autocomplete="tel" inputmode="tel" required>
          </div>
          <div class="error-msg" id="phoneError"></div>
        </div>
        <button type="submit" class="btn btn-primary" id="phoneBtn">Continue</button>
      </form>
      <div class="footer-link">
        Don't have an account? <a href="signup-trucker.html">Sign up</a>
      </div>
    </div>

    <!-- Step 2: Code -->
    <div class="step" id="step2">
      <h1>Enter code</h1>
      <p id="codeSentTo">We sent a code to your phone</p>
      <form id="codeForm">
        <div class="form-group">
          <div class="code-inputs">
            <input type="text" class="code-input" maxlength="1" inputmode="numeric" pattern="[0-9]" data-index="0">
            <input type="text" class="code-input" maxlength="1" inputmode="numeric" pattern="[0-9]" data-index="1">
            <input type="text" class="code-input" maxlength="1" inputmode="numeric" pattern="[0-9]" data-index="2">
            <input type="text" class="code-input" maxlength="1" inputmode="numeric" pattern="[0-9]" data-index="3">
            <input type="text" class="code-input" maxlength="1" inputmode="numeric" pattern="[0-9]" data-index="4">
            <input type="text" class="code-input" maxlength="1" inputmode="numeric" pattern="[0-9]" data-index="5">
          </div>
          <div class="error-msg" id="codeError"></div>
        </div>
      </form>
      <button class="btn btn-link" id="resendBtn">Resend code</button>
    </div>

  </main>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase.js"></script>
  <script src="js/auth.js"></script>

  <script>
    // State
    let userPhone = '';

    // Elements
    const steps = document.querySelectorAll('.step');

    // Show step
    function showStep(step) {
      steps.forEach(s => s.classList.remove('active'));
      document.getElementById(`step${step}`).classList.add('active');
    }

    // Phone formatting
    const phoneInput = document.getElementById('phone');
    phoneInput.addEventListener('input', (e) => {
      let value = e.target.value.replace(/\D/g, '');
      if (value.length > 10) value = value.slice(0, 10);

      if (value.length >= 6) {
        e.target.value = `(${value.slice(0, 3)}) ${value.slice(3, 6)}-${value.slice(6)}`;
      } else if (value.length >= 3) {
        e.target.value = `(${value.slice(0, 3)}) ${value.slice(3)}`;
      } else {
        e.target.value = value;
      }
    });

    // Step 1: Phone form
    document.getElementById('phoneForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('phoneBtn');
      const errorEl = document.getElementById('phoneError');
      errorEl.classList.remove('show');

      const phone = phoneInput.value;
      const digits = phone.replace(/\D/g, '');

      if (digits.length !== 10) {
        errorEl.textContent = 'Enter a valid 10-digit phone number';
        errorEl.classList.add('show');
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Sending...';

      userPhone = '+1' + digits;

      const result = await sendOTP(userPhone);

      if (!result.success) {
        errorEl.textContent = result.error;
        errorEl.classList.add('show');
        btn.disabled = false;
        btn.textContent = 'Continue';
        return;
      }

      // Update step 2 text
      document.getElementById('codeSentTo').textContent =
        `We sent a code to ${formatPhoneDisplay(userPhone)}`;

      showStep(2);

      // Focus first code input
      document.querySelector('.code-input').focus();
    });

    // Step 2: Code inputs
    const codeInputs = document.querySelectorAll('.code-input');

    codeInputs.forEach((input, index) => {
      input.addEventListener('input', (e) => {
        const value = e.target.value.replace(/\D/g, '');
        e.target.value = value;

        if (value && index < 5) {
          codeInputs[index + 1].focus();
        }

        // Check if all filled
        const code = Array.from(codeInputs).map(i => i.value).join('');
        if (code.length === 6) {
          verifyCode(code);
        }
      });

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && !e.target.value && index > 0) {
          codeInputs[index - 1].focus();
        }
      });

      // Handle paste
      input.addEventListener('paste', (e) => {
        e.preventDefault();
        const paste = (e.clipboardData || window.clipboardData).getData('text');
        const digits = paste.replace(/\D/g, '').slice(0, 6);

        digits.split('').forEach((digit, i) => {
          if (codeInputs[i]) codeInputs[i].value = digit;
        });

        if (digits.length === 6) {
          verifyCode(digits);
        } else if (digits.length > 0) {
          codeInputs[Math.min(digits.length, 5)].focus();
        }
      });
    });

    async function verifyCode(code) {
      const errorEl = document.getElementById('codeError');
      errorEl.classList.remove('show');

      // Disable inputs
      codeInputs.forEach(i => i.disabled = true);

      // For login, we don't pass user type - it will use existing profile
      const result = await verifyOTP(userPhone, code);

      if (!result.success) {
        errorEl.textContent = result.error;
        errorEl.classList.add('show');
        codeInputs.forEach(i => {
          i.disabled = false;
          i.value = '';
        });
        codeInputs[0].focus();
        return;
      }

      // Get profile and redirect to appropriate dashboard
      const profile = await getUserProfile();
      if (profile) {
        redirectToDashboard(profile.user_type);
      } else {
        // New user - redirect to trucker signup to complete profile
        window.location.href = '/signup-trucker.html';
      }
    }

    // Resend code
    document.getElementById('resendBtn').addEventListener('click', async () => {
      const btn = document.getElementById('resendBtn');
      btn.disabled = true;
      btn.textContent = 'Sending...';

      await sendOTP(userPhone);

      btn.textContent = 'Code sent!';
      setTimeout(() => {
        btn.disabled = false;
        btn.textContent = 'Resend code';
      }, 3000);
    });

    // Check if already logged in
    (async () => {
      await redirectIfAuthenticated();
    })();
  </script>

</body>
</html>
